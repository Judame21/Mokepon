<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>MOKEPON</title>
</head>
<body>
    <h1 class="titulo">MOKEPON</h1>

    <section id="seleccionar-mascota">   
        <h2>Elige a tu mascota</h2>

            <div class ="tarjetas" id = "contenedor-tarjetas">
                    
            </div>
            <button id="boton-mascotas">Seleccionar</button>

    </section>  

    <section id="ver-mapa">
        <h2>Recorre el mapa con tu mokepon </h2>
        <canvas id="mapa"> </canvas>
        <div id="direcciones-horizontales">
            <button onMouseUp="detenerPersonaje()" onMouseDown="moverPersonajeIzquierda()">←</button> 
                <div id="direcciones-verticales">
                    <button onMouseUp="detenerPersonaje()" onMouseDown="moverPersonajeArriba()">↑</button>
                    <button onMouseUp="detenerPersonaje()" onMouseDown="moverPersonajeAbajo()">↓</button>
                </div>
            <button onMouseUp="detenerPersonaje()" onMouseDown="moverPersonajeDerecha()">→</button>
        </div>        
    </section>


            
    <section id="seleccionar-ataque">
        
        <h2>Elige tu ataque:</h2>

        <div id="contenedor-ataques">
            
           
        </div>
            
       <div id="mensajes">
            <p id="resultados"> Fight </p>
            
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        
        </div>             

        <div class="ataques">
            <div class="caja-mensajes" id="caja-jugador" >
                <p  id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataquesDelJugador"></div>
                
            </div>
            
            <div class="caja-mensajes" id="caja-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataquesDelEnemigo"></div>
            </div>
            
                    
        </div>
    </section>
    <script src="./js/mokepon.js"></script>   
</body>

</html>
